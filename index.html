<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Si Pay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <section class="main-container">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-12 left-part">
                    <img src="logo.png" alt="logo" class="img-responsive">
                </div>
                <div class="col-md-8 col-sm-12 right-part">
                    <div class="Upper-part">
                        <p class="pull-left">ID: <strong>#12345678</strong></p>
                        <a href="#" class="pull-right"><i class="fas fa-sign-out-alt"></i></a>
                        <p class="pull-right"><i class="fas fa-mobile-alt"></i> +90 555 ***67</p>
                        <div class="clearfix"></div>
                    </div>
                    <h2>Kredi Karti Bilgileri</h2>
                    <form action="">
                        <div class="input-gr relative">
                            <h5>Kart Sahibi</h5>
                            <i class="fas fa-user absolute"></i>
                            <input type="text" placeholder="Isim Soyisim">
                        </div>
                        <div class="input-gr relative">
                            <h5>Kart Numarasi</h5>
                            <i class="far fa-credit-card absolute"></i>
                            <input type="text" placeholder="- - - -   - - - -  - - - -  - - - -">
                            <i class="far fa-keyboard absolute"></i>
                        </div>
                        <h5 class="pull-left">Son Kullanma Tarihi</h5>
                        <h5 class="pull-right visible-md-inline visible-lg-inline">G&#220;venlik Numarasi</h5>
                        <div class="clearfix"></div>
                        <div class="pull-left relative custom-select select-1">
                            <select name="" id="">
                                <option value="1">01</option>
                                <option value="1">02</option>
                                <option value="1">03</option>
                                <option value="1">04</option>
                            </select>
                        </div>
                        <div class="pull-left relative custom-select select-2">
                            <select name="" id="">
                                <option value="1">2016</option>
                                <option value="1">2017</option>
                                <option value="1">2018</option>
                                <option value="1" selected>2019</option>
                            </select>
                        </div>
                        <div class="clearfix visible-sm-block visible-xs-block"></div>
                        <h5 class="visible-sm-block visible-xs-block">G&#220;venlik Numarasi</h5>
                        <div class="input-gr pull-right relative">
                            <input type="text" placeholder="- - -" class="num">
                            <i class="fas fa-info-circle absolute"></i>
                        </div>
                        <input type="submit" value="Devam et">
                    </form>
                    <div class="down-part">
                        <p class="pull-left"><i class="fas fa-headset"></i> 0850 123 45 67</p>
                        <p class="pull-right"><i class="fas fa-question"></i> Sik Sorullan Sorular</p>
                        <div class="clearfix"></div>
                    </div>
                    <div class="cards text-center">
                        <a href="#"><img src="visa.png" alt="visa-pic" class="card-img"></a>
                        <a href="#"><img src="amex.png" alt="visa-pic" class="card-img"></a>
                        <a href="#"><img src="discover.png" alt="visa-pic" class="card-img"></a>
                        <a href="#"><img src="echeck.jpg" alt="visa-pic" class="card-img"></a>
                        <a href="#"><img src="master.png" alt="visa-pic" class="card-img"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center copy-right">
            <p>&copy; Sipay 2019. Her Hakki Saklidir</p>
        </div>
    </section>

    <script src="jquery-3.3.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="select-box-styling.min.js"></script>
</body>

</html>
